device: "cuda"

params:
  seed: 12341

  algo: 
    name: a2c_continuous

  model:
    name: continuous_a2c_logstd

  network:
    name: actor_critic
    separate: False
    space: 
      continuous: 
        mu_activation: None 
        sigma_activation: None 

        mu_init:
          name: default
        sigma_init:
          name: const_initializer
          val: 0
        fixed_sigma: True
    mlp:
      units: [96, 96]
      activation: tanh
      d2rl: False 
          
      initializer: 
        name: default
      regularizer: 
        name: default

  config:
    name: twip
    full_experiment_name: twip_balancing
    env_name: generic
    multi_gpu: False
    ppo: True 
    mixed_precision: True
    normalize_input: False
    normalize_value: True
    value_bootstrap: True

    reward_shaper: 
      scale_value: 0.1

    normalize_advantage: True 
    gamma: 0.995
    tau: 0.95
    learning_rate: 3e-4
    lr_schedule: adaptive 
    bound_loss_type: regularisation
    kl_threshold: 0.008
    score_to_win: 128
    max_epochs: 1024
    save_best_after: 128
    save_frequency: 32
    grad_norm: 1.0 
    entropy_coef: 0
    trucante_grads: False
    e_clip: 0.2
    num_actors: 128
    horizon_length: 16
    minibatch_size: 512
    mini_epochs: 6
    critic_coef: 2
    clip_value: True
    seq_length: 4
    bounds_loss_coef: 0.0001

    player:
      games_num: 2000

